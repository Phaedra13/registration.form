<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="titlebox">
            <div class="title">
                <h1 class="signup_text">Sign up</h1>
                <h2 class="subtext" id="y">Do you have an account already? <span>log in</span></h2>
            </div>
        </section>
        <section class="signup_container">

            <div class="Name">
                <h2 id="x">Name</h2>
                <div class="textbox">
                    <h2 class="text"><input type="text" placeholder="Enter your name"></h2>
                </div>
            </div>

            <div class="Username">
                <h2 id="x">Username</h2>
                <div class="textbox">
                    <h2 class="text"><input type="text" placeholder="Enter your Username"></h2>
                </div>
            </div>

            <div class="E-mail">
                <h2 id="x">E-mail</h2>
                <div class="textbox">
                    <h2 class="text"><input type="text" placeholder="Enter your E-mail"></h2>
                </div>
            </div>

            <div class="DateofBirth">
                <h2 id="x">Date of Birth</h2>
                    <div class="dobcontainer">
                        <div class="textbox">
                            <h2><input class="dobtext_dd" type="text" placeholder="DD"></h2>
                        </div>
                        <div class="textbox">
                            <h2><input class="dobtext_mm" type="text" placeholder="MM"></h2>
                        </div>
                        <div class="textbox">
                            <h2><input class="dobtext_yyyy" type="text" placeholder="YYYY"></h2>
                        </div>
                    </div>

            </div>

            <div class="Password">
                <h2 id="x">Password</h2>
                <div class="textbox">
                    <h2 class="text"><input id="password" type="text" placeholder="Enter your Password"></h2>
                </div>
            </div>

            <div class="Confirm Password">
                <h2 id="x">Confirm Password</h2>
                <div class="textbox">
                    <h2 class="text"><input type="text" placeholder="Enter your Password"></h2>
                </div>
            </div>

        </section>
    </div>
    <script type="text/javascript">

        function chkpassword() {

            var passwordLength = document.getElementById("password").value;
            var min = 9
            if (passwordLength === min) {
                alert ('ok');
            } else {
                alert ("can you count to 9?");
            }

        }
   

    </script>
</body>
</html>
